<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
  <script src="./scripts/app.js" charset="utf-8"></script>
  <title>superFrogger</title>
</head>
<body>
  <div class="start-screen">
    <h1>SUPERFROGGER</h1>
    <p>Welcome to frogger 2020</p>
    <h2>How to play the game</h2>
    <p>blah blah blah</p>
    <button class="start">Start</button>
  </div>
  <header>
    <h1>SUPERFROGGER</h1>
    <div class="header">
      <div class="controls">
        <button class="pause">Pause</button>
      </div>
      <div class="player-data">
        <p>Lives: <span class="lives">3</span></p>
        <p>Points: <span class="points">0</span></p>
      </div>
    </div>
  </header>
  <main>
    <div class="grid-wrapper">
      <div class="grid">
    </div>
  </main>
  <div class="game-end">
    <h2>Sorry for your untimely death.. It happens. On the bright side you scored <span class="final-score"></span> points. Well done?</h2>
    <button class="reset">Reset</button>
  </div>
  <footer>
    <div>
      <p>Remember: use the arrow keys to move around and press 'J' to jump.</p>
    </div>
    <div>
    </div>
  </footer>
</body>
</html>
